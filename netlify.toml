# Netlify configuration for mixed content
# This file should be placed in the root directory

[[headers]]
  for = "/*"
  [headers.values]
    # Allow mixed content (HTTPS to HTTP)
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http: https: ws: wss:; img-src 'self' data: blob: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; font-src 'self' data: https:"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Force allow insecure requests
    Content-Security-Policy-Report-Only = ""
    Strict-Transport-Security = ""

# Service Worker configuration
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

# PWA Manifest
[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

# Allow all HTTP requests
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "*"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200